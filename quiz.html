<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/quiz.css" />
    <title>Quiz</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Dangrek&family=VT323&display=swap"
    rel="stylesheet" />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="assets/favicon/apple-touch-icon.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/favicon/favicon-32x32.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>

  <body>
    <header>
      <h1>Answer 3 Questions Correctly To Unlock The Game</h1>
      
      <hr />

      <table width="99%">
        <tr>
          <td>Score:</td>
          <td id="score"></td>
          <td>Attempts :</td>
          <td id="try"></td>
        </tr>
      </table>
    </header>

    <main>
      <div>
        <div id="question"></div>
        <br />
        <br />
        <div class="choices" id="choice0" onclick="checkAnswer(this , 0)"></div>
        <div class="choices" id="choice1" onclick="checkAnswer(this , 1)"></div>
        <div class="choices" id="choice2" onclick="checkAnswer(this , 2)"></div>
        <div class="choices" id="choice3" onclick="checkAnswer(this , 3)"></div>
      </div>

      <div class="zigzag-container">
        <img
          src="assets/images/movingsnake (1).png"
          alt="moving snake animation" />
      </div>
    </main>

    <footer>
    
    </footer>

    <script src="assets/javascript/quiz.js"></script>
  </body>
</html>
