<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/quiz.css" />
    <title>Quiz</title>

    
  </head>

  <body>
    
    <h1>Answer 3 Questions Correctly To Unlock Access To The Game</h1>
    <button id="button" onclick="startNewGame()">Start Quiz</button>
<table>
  <tr>
    <td>Score:</td>
    <td id="score">2</td>
    <td>Attempts :</td>
    <td class="try">6</td>
  </tr>
</table>
   
    
    
  

    <div>
      <div id="question"></div>
      <div class="choices" id="choice0" onclick="checkAnswer(this , 0)"></div>
      <div class="choices" id="choice1" onclick="checkAnswer(this , 1)"></div>
      <div class="choices" id="choice2" onclick="checkAnswer(this , 2)"></div>
      <div class="choices" id="choice3" onclick="checkAnswer(this , 3)"></div>
    </div>

    <script src="assets/javascript/quiz.js"></script>
  </body>
</html>
